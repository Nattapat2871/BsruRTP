# ==================================================
#        ไฟล์ตั้งค่าสำหรับ ZoneRTP
#   ไฟล์นี้จะถูกจัดการโดยคำสั่ง /zonertp โดยอัตโนมัติ
# ==================================================

# โซนทั้งหมดจะถูกเก็บไว้ภายใต้ key 'zones' นี้
zones:
  # นี่คือตัวอย่างของโซนที่ชื่อว่า 'spawn-event'
  # คุณสามารถมีโซนแบบนี้ได้หลายอัน
  spawn-event:
    # โลกที่โซนนี้ตั้งอยู่
    world: "world"
    # พิกัดจุดศูนย์กลางของโซน
    x: 150
    y: 65
    z: 200
    # รัศมีของโซน (นับจากจุดศูนย์กลาง)
    radius: 10
    # รูปทรงของโซน: SQUARE (สี่เหลี่ยม) หรือ CIRCLE (วงกลม)
    shape: "SQUARE"
    # โลกเป้าหมายที่จะวาร์ปผู้เล่นไป
    target-world: "resource_world"
    # เวลาที่ต้องรอในโซน (หน่วยเป็นวินาที)
    countdown: 30